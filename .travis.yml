language: python

python: 3.6

cache:
  pip: true
  directories:
    - opencv/

before_install:
  - sudo apt-get update

install:

  - which python
  - python -m sysconfig
  - python -m site
  - ls /usr/include/
  - ls /usr/include/x86_64-linux-gnu/ || echo "noop"
  - ls /usr/lib/x86_64-linux-gnu/ || echo "noooooooop"
  - ls /usr/local/lib/
  - ls /usr/lib/python3/
  # - ls /home/travis/.local/lib/python3.6/site-packages
  - ls /home/travis/virtualenv/python3.6.3/lib/python3.6/site-packages
  # - ls /usr/lib/python3.4/site-packages
  - ls /
  - ls /lib
  - ls ~

  # OpenCV dependencies - Details available at: http://docs.opencv.org/trunk/doc/tutorials/introduction/linux_install/linux_install.html
  - sudo apt-get install -y build-essential
  - sudo apt-get install -y cmake git libgtk2.0-dev pkg-config libavcodec-dev libavformat-dev libswscale-dev libtbb2 libtbb-dev libjpeg-dev libpng-dev libtiff-dev libjasper-dev libdc1394-22-dev
  - sudo apt-get install -y python3-numpy tesseract-ocr

  # Install python dependencies
  - make

  # Download v3.0.0 .zip file and extract.
  - bash build_opencv.sh

  # Install to OS.
  - cd opencv/build/
  - sudo make install

  # Add configuration to OpenCV to tell it where the library files are located on the file system (/usr/local/lib)
  - sudo sh -c 'echo "/usr/local/lib" > /etc/ld.so.conf.d/opencv.conf'

  - sudo ldconfig
  - echo "OpenCV installed."

  # We need to return to the repo "root" folder, so we can then 'cd' into the C++ project folder.
  - cd ../../

  - export PYTHONPATH=$PYTHONPATH:/usr/lib/python2.7/site-packages/:/usr/local/lib/python2.7/site-packages/

  - pip install . --upgrade

  - echo $PYTHONPATH
  # - ls /home/travis/virtualenv/python2.7.13/lib/python2.7/site-packages/livescore/ || echo 'nope'
  # - ls /home/travis/virtualenv/python2.7.13/lib/python2.7/site-packages/livescore/tessdata || echo 'nope'

  - ls /usr/lib/python3.4/site-packages

  - ls /usr/lib/python3/site-packages
  - ls /home/travis/virtualenv/ || echo 'nope'
  - ls /home/travis/virtualenv/python3.4.6/ || echo 'nope'
  - ls /home/travis/virtualenv/python3.4.6/lib/ || echo 'nope'
  - ls /home/travis/virtualenv/python3.4.6/lib/python3.4/ || echo 'nope'
  - ls /home/travis/virtualenv/python3.4.6/lib/python3.4/site-packages/ || echo 'nope'


script:
  - make test
